<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="aa"></div>
<script>
    $.get("/rest/api/smi",(dt)=>{
        console.log(dt)
        dt.forEach(e=>{$("#aa").append("<div>"+e.title+"    "+e.code+"</div>")});
    })

</script>
</body>
</html>
